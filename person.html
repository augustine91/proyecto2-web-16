  <div class="container">
  <h2>Basic form information </h2>
  <form id="frmCadastre">
    <div class="form-group">
      <label for="txtID">ID:</label>
      <input type="text" class="form-control" id="txtID" placeholder="Enter id">
    </div>
    <div class="form-group">
      <label for="txtName">Name:</label>
      <input type="text" class="form-control" id="txtName" placeholder="Enter name">
    </div>
     <div class="form-group">
      <label for="txtPhone">Phone:</label>
      <input type="text" class="form-control" id="txtPhone" placeholder="Enter phone">
    </div>
    <div class="form-group">
      <label for="txtEmail">Email:</label>
      <input type="email" class="form-control" id="txtEmail" placeholder="Enter email">
    </div>
    
    <button type="submit" class="btn btn-default" value="Save" id="btnSave">Submit</button>
  </form>
